name: CI/CD Pipeline

on:
  push:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          cd app
          npm install

      - name: Run tests
        run: |
          cd app
          npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_test
    if: success()
    environment: Try Github Actions
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get app version and set as output
        id: get-version
        run: |
          echo "::set-output name=TAG_NAME::$(node -e "console.log(require('./app/package.json').version)")"

      - name: Build Docker image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          docker build -t $DOCKER_USERNAME/my-app:${{ steps.get-version.outputs.TAG_NAME }} ./app -f ./build/Dockerfile

      - name: Push Docker image to registry (e.g., Docker Hub)
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker push $DOCKER_USERNAME/my-app:${{ steps.get-version.outputs.TAG_NAME }}

      - name: Delete Tag
        run: |
          git tag -d "RELEASE_${{ steps.get-version.outputs.TAG_NAME }}"
          git push -d origin "RELEASE_${{ steps.get-version.outputs.TAG_NAME }}"
        continue-on-error: true

      - name: Tag the commit
        run: |
          git tag "RELEASE_${{ steps.get-version.outputs.TAG_NAME }}"
          git push origin "RELEASE_${{ steps.get-version.outputs.TAG_NAME }}"

